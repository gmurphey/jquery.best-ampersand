<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Best Ampersand Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.best-ampersand.js"></script>
  <script src="jquery.best-ampersand_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">jQuery Best Ampersand Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>no ampersands</span>
    <span>one ampersand &amp; it is awesome</span>
    <span>two ampersands &amp; it &amp; the other are awesome</span>
  </div>
</body>
</html>
